<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="overlayfilm">
    <!--Overside-->
    <div id="overSide" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav();">&times;</a>
        <!--overlay Content-->
        <div class="overlay-content">
            <!--Container fluid-->
            <div class="container text-center">
                <!-- row -->
                <div class="row content">
                    <div class="col-sm-12 col-md-6 col-lg-7 sidenav">
                        <div class="well">
                            <div class="film-title" id="film-title"></div>
                        </div>

                        <div class="col-sm-10 col-md-8 col-lg-9 sidenav">
                            <img src="" alt="Avatar" class="affiche_overlay" id="poster_path">
                            <!--Fin Panel genres-->
                        </div>
                        <!-- Texto izquierda -->
                        <div class="col-sm-2 col-md-4 col-lg-3 text-left">
                            <button type="button" class="col-sm-12 btn btn-primary btn-md">Importer</button>
                            </br></br>
                            <!--Panel Rating-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Rating
                                </div>
                                <div class="panel-body">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                            <!--Fin Rating-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Titre original:
                                </div>
                                <div class="panel-body" id="original_title">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Pays:
                                </div>
                                <div class="panel-body" id="country-film">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Langue:
                                </div>
                                <div class="panel-body" id="original_language">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Date de sortie:
                                </div>
                                <div class="panel-body" id="release_date">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Dur√©e:
                                </div>
                                <div class="panel-body" id="runtime">
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--Panel Equipo artistico-->
                    <div class="col-sm-12 col-md-4 col-lg-5 panel panel-default" id="cast">
                        <div class="panel-heading">
                            Equipe artistique
                        </div>
                        <div class="panel-body" id="panel-body-cast">
                            <!--Panel actor-->
                            <!--Fin actor-->
                        </div>
                    </div>
                    <!--Fin Equipo artistico-->
                    <!--Fin texto izq-->
                </div>
                <!--Fin row-->
                <div class="row content">
                    <div class="col-sm-12 col-md-4 col-lg-6 text-justify">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Sinopsis:
                        </div>
                        <div class="panel-body" id="overview">

                        </div>
                    </div>
                    </div>
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 text-justify">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                genres
                            </div>
                            <div class="panel-body text-left" id="genres">

                            </div>
                            <!--Fin Panel genres-->
                        </div>

                    </div>
                    <!--Panel genres-->
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 text-center">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Realisateur:
                                </div>
                                <div class="panel-body" id="panel-foto-realisateur">
                                    <img src="" alt="Avatar" class="image_overlay" id="fotorealisateur">

                                </div>
                                <div class="panel-footer" id="nomrealisateur">
                                    temis
                                </div>
                                <!--Fin Panel realisateur-->
                            </div>

                </div>
            </div>
            <!--Fin Container fluid-->
        </div>
        <!--Fin overalay content-->
    </div>
    <!--Fin Overside-->
</div>

</body>
</html>
