<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="container-films">
     <div class="container" id="container-films" >
        <div class="row" id="row-films">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 portafolio" th:each="film: ${films.listFilmDto}" id="col-films">
                <div class="thumbnail">
                    <img  class="img-responsive" th:src="@{'https://image.tmdb.org/t/p/w500/'+ ${film.poster_path}}"/>
                    <div class="middle">
                        <button type="button" class="btn btn-primary btn-md" onclick="openNav(this.id)" th:id="${film.id}" th:text="${film.title}">Details du film</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
